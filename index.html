<!DOCTYPE html>
<html>
<head>
  <title>Movie List</title>
  <link rel="stylesheet" href="styles.css">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div class="container">
    <h1>Movie List</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search for movies here...">
      <button id="searchButton">Search</button>
    </div>
    <h4 id="search-status"></h4>
    <div class="pagination">
        <button id="prevButton">Previous</button>
        <span id="currentPage">0</span>
        <button id="nextButton">Next</button>
      </div>
    <div id="filter-modal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content" id="movieDetails">
          <!-- Close button -->
          <!-- <div class="movie-details" id="movieDetails">
          </div> -->
        </div>
    </div>
    <div class="movies-container" id="moviesContainer">
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
